<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto Personal</title>
    <link rel="stylesheet" href="css/5.css">
</head>
<body>

<header>
    <h1>¡Cuestionario!</h1>
</header>

<main>
    <div class="formulario-personal">
        <div>
            <label for="nombre">Tu nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </div>

        <div>
            <label for="sitio">web de referencia:</label>
            <input type="text" id="sitio" name="sitio">
        </div>

        <div>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha">
        </div>

        <div>
            <label for="metodos">Métodos de trabajo:</label>
            <textarea id="metodos" name="metodos" rows="6"></textarea>
        </div>
    </div>

    <aside class="adicional-personal">
        <div>
            <label for="correo">Email:</label>
            <input type="email" id="correo" name="correo">
        </div>

        <div>
            <label for="Fondos">Fondos:</label>
            <input type="text" id="Fondos" name="Fondos">
        </div>

        <div>
            <label for="pregunta">Responde: ¿1 + 2 = ?</label>
            <input type="text" id="pregunta" name="pregunta">
        </div>
    </aside>
</main>

</body>
</html>
