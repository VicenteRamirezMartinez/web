<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <link rel="stylesheet" href="css/1.css">
</head>
<body>
<header>
    <h1>Completa este cuestionario</h1>
</header>

<main>
    <div class="formulario">
        <div>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br>
        </div>

        <div>
            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido"><br>
        </div>

        <div>
            <label for="email">Correo electrónico:</label><br>
            <input type="email" id="email" name="email"><br>
        </div>

        <div>
            <label for="musica">Género musical preferido:</label><br>
            <select id="musica" name="musica">
          
            </select><br>
        </div>

        <div>
            <label for="biografia">Cuéntanos algo sobre ti:</label><br>
            <textarea id="biografia" name="biografia" rows="4" cols="50"></textarea><br>
        </div>
    </div>

    <aside class="adicional-personalizado">
        <div>
            <label for="telefono">Número de contacto:</label><br>
            <input type="tel" id="telefono" name="telefono"><br>
        </div>

        <div>
            <label for="afiliaciones">Aficiones:</label><br>
            <textarea id="afiliaciones" name="afiliaciones" rows="2" cols="30"></textarea><br>
        </div>

        <div>
            <label for="ocupacion">Ocupación:</label><br>
            <select name="ocupacion" id="ocupacion">
                
            </select><br><br>
        </div>

        <div>
            <label for="mascota">¿Tienes mascota? Nombre:</label><br>
            <input type="text" id="mascota" name="mascota"><br>
        </div>

        <div>
            <label for="animal_favorito">Animal favorito:</label><br>
            <input type="text" id="animal_favorito" name="animal_favorito"><br>
        </div>
    </aside>

    <aside class="adicional-personalizado">
        <div>
            <label for="talento">Talento único:</label><br>
            <select id="talento" name="talento">

            </select><br>
        </div>

        <div>
            <label for="comida_favorita">Plato favorito:</label><br>
            <input type="text" id="comida_favorita" name="comida_favorita"><br>
        </div>

        <div>
            <label for="superpoder">Superpoder soñado:</label><br>
            <input type="text" id="superpoder" name="superpoder"><br>
        </div>

        <div>
            <label for="arma_preferida">Arma de ficción favorita:</label><br>
            <input type="text" id="arma_preferida" name="arma_preferida"><br>
        </div>

        <div>
            <label for="opinion">Comentarios adicionales:</label><br>
            <textarea id="opinion" name="opinion" rows="4" cols="30"></textarea><br>
        </div>
    </aside>
</main>
